version: '3.8'

services:
  bot:
    build: ../bot
    env_file:
      - ../.env
    depends_on:
      - mongo
      - redis

  workers:
    build: ../workers
    env_file:
      - ../.env
    depends_on:
      - redis

  web:
    build: ../web
    ports:
      - "3000:3000"
    depends_on:
      - bot

  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

volumes:
  mongo_data: