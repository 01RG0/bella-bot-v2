[build]
builder = "dockerfile"

[deploy]
startCommand = "python -m bella_bot"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[services]]
id = "bot"
name = "Bella Bot"
source = "./bot"

[[services.workers]]
id = "workers"
name = "Background Workers"
source = "./workers"

[[services.web]]
id = "web"
name = "Web Dashboard"
source = "./web"