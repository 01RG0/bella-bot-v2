# Railway.app Deployment Configuration

# This project runs as 3 separate services:
# 1. Bot (Discord Bot + API Server)
# 2. Web (Frontend Dashboard)
# 3. Workers (Background tasks - optional)

[build]
builder = "nixpacks"

[deploy]
# Default service is the bot + API
startCommand = "cd bot && uvicorn bella_bot.api_server:app --host 0.0.0.0 --port $PORT & python -m bella_bot"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10